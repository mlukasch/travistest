env:
  global:
    - secure: ""
    - secure: ""
language: python
sudo: required
services:
  - docker
python:
  - "3.5"
install:
  - "pyvenv .env"
  - ". .env/bin/activate"
  - "pip install -r requirements.txt"
script: pytest
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    echo "$REPO";
    echo "$COMMIT";
    echo "$TAG";
    echo "$TRAVIS_BUILD_NUMBER";
    fi